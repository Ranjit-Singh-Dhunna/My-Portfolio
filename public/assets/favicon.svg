<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Site Favicon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#121426"/>
      <stop offset="100%" stop-color="#1f2240"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)" filter="url(#shadow)"/>
  <g transform="translate(256,256)">
    <!-- Accent glow ring -->
    <circle r="168" fill="none" stroke="#E0BFD7" stroke-opacity="0.25" stroke-width="14"/>
    <circle r="128" fill="none" stroke="#E0BFD7" stroke-opacity="0.15" stroke-width="10"/>
  </g>
  <!-- Monogram letter (R) -->
  <text x="50%" y="57%" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="260" font-weight="800" letter-spacing="2"
        fill="#E0BFD7">
    R
  </text>
</svg>
